<div class="row">
<div class="col-xs-12 detailsTitle">
    
  <h4>Add Student/Edit Student details</h4>
  <hr>
</div>








<div class="col-xs-12 editDetails">



<form name="studentDetail" ng-submit="newOrAdd()" class="editForm" >


   


    <table >
        <tr>
            <td>
                <span>First Name:</span> 

            </td>
            <td><input type="text" name="firstName" ng-model="user.firstName" ng-value="user.firstName" pattern="^[a-zA-Z\u0590-\u05FF]+$" title="Example: John" required/>               
        </tr>

        <tr>
            <td>
                <span>Last Name:</span> 

            </td>
            <td> <input type="text" name="lastName" ng-model="user.lastName" ng-value="user.lastName" pattern="^[a-zA-Z\u0590-\u05FF]+$" title="Example: Snow" required/></td>
        </tr>

        <tr>
            <td>
                <span>Password:</span> 

            </td>
            <td> <input type="text" name="password" ng-model="user.password" ng-trim="true" ng-value="user.password" required/></td>
        </tr>

        <tr>
            <td>
                <span>Phone: </span> 
            </td>
            <td> <input type='tel' ng-model='user.phone' ng-value="user.phone" pattern="^[0-9]{10,}$" title="Example: 0541234567" required/> </td>
        </tr>
        <tr>

            <td><span>Email:</span> </td>
            <td><input type="email" name="email"  ng-model='user.email' ng-value="user.email" required/></td>
        </tr>
        <tr>
            <td> <span>Picture:</span></td>
            <td><img ng-src="./img/{{user.imageFileName}}" ng-show="showPic" class="editImg"/>
                <input type="file" onchange='angular.element(this).scope().filesChanged(this)' ng-required="requireImage" />
            </td>
        </tr>  
       
        
       

    </table>

    <br/>
    <br/>
    
            <td>  <button type="submit" class="buttonStyle">save</button>
            <button ng-click="delete()" ng-show="showDelete" class="buttonStyle">Delete</button></td>
            
            
      
            
          
        

    <br/>
    <br/>

    <label ng-repeat="course in arrAllCoursesChecked">
        <input
            type="checkbox" ng-model="arrAllCoursesChecked[$index].check" ng-change="changeCheck()" ng-checked="course.check">
        {{course.name}}


        <br />
    </label>











</form>
    </div>
    </div>
